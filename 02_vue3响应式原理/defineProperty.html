    let person = {
      name: 'sh',
      age: 18
    }

    Object.defineProperty(person, 'sex', {
      value: 'M',
      enumerable: false,   // 控制属性是否可以枚举，默认值是false
      writable: true,     // 控制属性是否可以修改，默认值是false
      configurable: false  // 控制属性是否可以被删除，默认值是false
    })

    console.log(Object.keys(person))
    console.log(person)
